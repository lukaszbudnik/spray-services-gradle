apply plugin: 'scala'
apply plugin: 'idea'

version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.4'

    compile 'io.spray:spray-can:1.3.1'
    compile 'io.spray:spray-httpx:1.3.1'
    compile 'io.spray:spray-routing:1.3.1'
    testCompile 'io.spray:spray-testkit:1.3.1'

    compile 'org.json4s:json4s-jackson_2.10:3.2.5'

    compile 'com.typesafe.akka:akka-actor_2.10:2.3.0'
    testCompile 'com.typesafe.akka:akka-testkit_2.10:2.3.0'

    testCompile 'org.specs2:specs2-core_2.10:2.3.12'
    testCompile 'org.specs2:specs2-junit_2.10:2.3.12'
}

task run(type: JavaExec, dependsOn: classes) {
    main = 'bootstrap.Boot'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}